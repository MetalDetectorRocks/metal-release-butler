# ===============================
# General
# ===============================
spring.application.name=Metal Release Butler
spring.profiles.active=dev
httpclient.useragent=Mozilla/5.0 (X11; Linux x86_64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/77.0.3865.120 Safari/537.36
spring.groovy.template.check-template-location=false

# ===============================
# Tomcat
# ===============================
server.port=8095
server.servlet.context-path=/metal-release-butler
server.error.whitelabel.enabled=true
server.tomcat.accesslog.enabled=true


# ===============================
# Data Source
# ===============================
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}
spring.datasource.url=${DATASOURCE_URL}
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.max-active=5
spring.datasource.tomcat.test-on-borrow=true


# ===============================
# JPA / Hibernate
# ===============================
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.open-in-view=false

# ===============================
# Logback Logging
# ===============================
spring.jpa.show-sql=false
logging.config=classpath:config/logging/logback-spring.xml
