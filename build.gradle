plugins {
	id 'org.springframework.boot' version '2.1.9.RELEASE'
	id 'io.spring.dependency-management' version '1.0.8.RELEASE'
	id 'groovy'
}

group = 'com.metalr2'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_1_8

def swaggerVersion = '2.9.2'
def junitVersion = '5.3.2'
def spockVersion = '1.3-groovy-2.5'
def groovyVersion = '2.5.8'
def mySqlVersion = '5.1.48'

configurations {
	developmentOnly
	runtimeClasspath {
		extendsFrom developmentOnly
	}
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.springframework.boot:spring-boot-starter-data-jpa"
	implementation "org.springframework.boot:spring-boot-starter-web"
	implementation "org.apache.httpcomponents:httpclient"
	implementation "org.codehaus.groovy:groovy-all:$groovyVersion"
	implementation "io.springfox:springfox-swagger2:$swaggerVersion"
	implementation "io.springfox:springfox-swagger-ui:$swaggerVersion"
	developmentOnly "org.springframework.boot:spring-boot-devtools"
	runtimeOnly "com.h2database:h2"
	runtimeOnly "mysql:mysql-connector-java:$mySqlVersion"
	annotationProcessor "org.springframework.boot:spring-boot-configuration-processor"

	testImplementation("org.springframework.boot:spring-boot-starter-test") {
		exclude group: 'junit', module: 'junit'
	}
	testCompile("org.junit.jupiter:junit-jupiter-api:$junitVersion")
	testCompile group: 'org.spockframework', name: 'spock-core', version: spockVersion
	testCompile group: 'org.spockframework', name: 'spock-spring', version: spockVersion
	testCompile("org.junit.jupiter:junit-jupiter-params:$junitVersion")
	testRuntime("org.junit.jupiter:junit-jupiter-engine:$junitVersion")
}

test {
	useJUnitPlatform()
	testLogging.showStandardStreams(true)
}
